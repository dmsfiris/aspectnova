# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Optional: ensure no stale cache
      # - run: npm cache clean --force

      - name: Install deps (lockfile-respecting)
        run: npm ci

      - name: Print key versions (debug)
        run: |
          node -v
          npm -v
          npx expo --version || true
          npm ls expo expo-router || true

      - name: Expo doctor
        run: npx expo-doctor
